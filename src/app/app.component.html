<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" routerLink="/home">KnowYourMovie</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="auth.isAuthenticated()">
        <a class="nav-link" (click)="home()"><img class="img-fluid rounded-circle float-right" width="8%"  src="{{pic}}"></a>
      </li>
      <li class="nav-item" *ngIf="!auth.isAuthenticated()">
        <a class="nav-link" (click)="login()">Log In</a>
      </li>
      <li class="nav-item" *ngIf="auth.isAuthenticated()">
        <a class="nav-link" (click)="recommendMovies()">Recommend Movies</a>
      </li>
      <li class="nav-item" *ngIf="auth.isAuthenticated()">
        <a class="nav-link" (click)="logout()" data-toggle="modal" data-target="#logoutModal">Log Out</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.linkedin.com/in/ankur-sharma-341446b1/">Contact Me</a>
      </li>
    </ul>
    <ul>
    </ul>
  </div>
</nav>
<!-- Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">KnowYourMovie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You have been Successfully Logged Out!!
      </div>
      <div class="modal-footer">
        <a href="" routerLink="/" data-dismiss="modal">Go To HomePage</a>
      </div>
    </div>
  </div>
</div>
<img class="img-fluid" *ngIf="!auth.isAuthenticated()" src="assets/images/years-for-movies.jpg">
<div>
<router-outlet></router-outlet>
</div>
