<h2>Here is a list of recommended movies for you!!</h2>
<div class="card container-fluid" *ngFor="let ia of imgArray">
  <img width="20%" height="40%" src="https://image.tmdb.org/t/p/w500/{{ia.poster_path}}" alt="image not available">
  <div class="card-body">
    <h5 class="card-title">{{ia.title}}(Release Date: {{ia.release_date}})</h5>
    <p class="card-text"><i>{{ia.overview}}</i></p>
  </div>
</div>
